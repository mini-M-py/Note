<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markdown Viewer</title>
</head>
<body>
  <div id="content"></div>

  <!-- Marked.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    // Load any markdown file (e.g., README.md in same folder)
      const params = new URLSearchParams(window.location.search);
      const file_name = params.get("file") || "note.md"
    fetch(`Note/${file_name}`)
      .then(res => res.text())
      .then(md => {
        document.getElementById("content").innerHTML = marked.parse(md);
      });
  </script>
</body>
</html>
